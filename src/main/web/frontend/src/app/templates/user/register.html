<div class="container">
    <h1>Register Form</h1>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="password">password</label>
        <input type="text" class="form-control" id="password" [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-default" (click)="newUser()">New Hero</button>

    </form>

</div>
<main>
    <router-outlet></router-outlet>
</main>
